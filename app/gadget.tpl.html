<md-content class="md-padding" layout="row">
    <md-card>
        <div class="widget-card">
            <md-progress-circular ng-show="$ctrl.busy" md-mode="indeterminate"
                                  md-diameter="110" class="center-center"></md-progress-circular>
            <div ng-show="!$ctrl.busy">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">{{$ctrl.location.city}}, {{$ctrl.location.region}}</span>
                    </md-card-header-text>
                </md-card-header>
                <div layout="row" class="widget-content ">
                    <div class="widget-content temperature">{{$ctrl.condition.temp}}&deg;</div>
                    <div class="widget-content image">
                        <img src="{{$ctrl.image}}"/>
                        <div class="widget-content image-text">{{$ctrl.condition.text}}</div>
                    </div>
                </div>
                <div layout="row" class="widget-footer">
                    <div ng-repeat="n in $ctrl.forecast | limitTo:5" class="widget-forecast">
                        <div>{{n.day}}</div>
                        <div>{{n.high}}&deg;/{{n.low}}&deg;</div>
                    </div>
                </div>
            </div>
        </div>
    </md-card>
</md-content>
